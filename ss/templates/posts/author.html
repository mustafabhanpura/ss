{% extends 'posts/base.html' %}
{%block content%}
<div class="follow">
    <h3>{{details}}</h3>
    {% if follow %}
    <a href="{% url 'posts:temp' details.id  %}"><button class="btn btn-primary foll">Follow</button></a>
    {% else %}
    <a href="{% url 'posts:temp' details.id  %}"><button class="btn btn-primary foll">UnFollow</button></a>
    {% endif %}
</div>

<style>
    .follow{
    height:450px;
    width:300px;
    margin:0px;
    }
    .foll{
        margin-left:75%;
    }
</style>
{% endblock %}
